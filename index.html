<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yummyy</title>
    <script
      src="https://kit.fontawesome.com/8f1c7aa363.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- navbar page start -->
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary py-3">
        <a class="navbar-brand me-3" href="#">Yummy<span>.</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active me-3"
                aria-current="page"
                href="#"
                id="nav-home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link me-3" href="#" id="nav-hover">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-3" href="#" id="nav-hover">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-3" href="#" id="nav-hover">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-3" href="#" id="nav-hover">Chets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-3" href="#" id="nav-hover">Gallery</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle me-3"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                id="nav-hover"
              >
                DropDown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Drop Down 1</a></li>
                <li><a class="dropdown-item" href="#">Drop Down 2</a></li>
                <li><a class="dropdown-item" href="#">Drop Down 3</a></li>
                <li><a class="dropdown-item" href="#">Drop Down 4</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-hover">Contact</a>
            </li>
          </ul>
        </div>
        <div>
          <input
            type="button"
            class="rounded-pill px-3 py-1 nav-input"
            value="Book a Table"
          />
        </div>
      </nav>
    </div>

    <!-- home page -->
    <div
      class="container-fluid"
      style="background: rgb(237, 239, 240); height: 70vh"
    >
      <div class="container">
        <div class="row">
          <div class="col-6"></div>
          <div class="col-6"></div>
        </div>
      </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

</html>
